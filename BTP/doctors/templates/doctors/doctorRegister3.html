{% extends 'main.html' %}

{% load static %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"
  integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
  integrity="sha512-nMNlpuaDPrqlEls3IX/Q56H36qvBASwb3ipuo3MxeWbsQB1881ox0cRv7UPTgBlriqoynt35KjEwgGUeUXIPnw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<script>
  $(document).ready(function () {
    $('selectDegree').select2();
    $('selectUniversity').select2();
  });
</script>
<h1 style="text-align: center;">Doctor Registration page</h1>
<!-- Main Section -->
<main class="formPage my-xl">
  <div class="content-box">
    <div class="formWrapper">
      <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
      <br>

      <form class="form" method="POST" enctype="multipart/form-data" action="">
        {% csrf_token %}
        <div class=" form__field">
          <label for="degree_name">Degree Name</label>
          <select name="selectDegree" id="selectDegree">
            <option selected disabled="true">--Select Degree -- </option>
            {% for item in degreeList %}
            <option value={{item}}>{{item}}</option>
            {% endfor %}
          </select>
          <!-- {{label.value}} -->
        </div>
        <div class=" form__field">
          <label for="degree_date">Degree Year</label>
          <input type="number" min="1900" max="2022" step="1" name="degree_date" value="{{degree_date}}"
            placeholder="  yyyy" />
          <!-- <input id="degree_date" type="datetime-local" name="degree_date" value="{{ degree_date }}"> -->
        </div>
        <div class=" form__field">
          <label for="university">University</label>
          <select name="selectUniversity" id="selectUniversity">
            <option selected disabled="true">--Select University -- </option>
            {% for item in collegeList %}
            <option>{{item}}</option>
            {% endfor %}
          </select>
          <!-- <input id="university" type="text" name="university" value="{{ university }}"> -->
        </div>

        <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
      </form>
    </div>
  </div>
</main>
{% endblock content %}
