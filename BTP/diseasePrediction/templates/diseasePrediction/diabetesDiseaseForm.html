{% extends 'main.html' %}
{% block content %}
{% load static %}

<!-- Main Section -->
<section class="sec-diab">
    <div class="h1-dp">
        <h1>Diabetes Prediction</h1>
    </div>
    <div class="layout-diab">
        <div class="form-diab">
            <main class="formPage my-xl">
                <div class="content-box">
                    <div class="formWrapper">
                        
                        <!-- <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
                        <br> -->

                        <form class="form" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form__field">
                                <label style="font-weight:bold ;" for="formInput#text">Pregnancies: </label>
                                <input style="font-weight:5 ;" class="input input--text" id="formInput#text" type="text" name="pregnancies"
                                    placeholder="Frequency of Pregnancy" />
                            </div>

                            <div class="form__field">
                                <label style="font-weight:bold ;" for="formInput#text">Glucose: </label>
                                <input style="font-weight:5 ;"class="input input--text" id="formInput#text" type="text" name="glucose"
                                    placeholder="in (mg/dL)" />
                            </div>
                            <div class="form__field">
                                <label style="font-weight:bold ;" for="formInput#text">Blood Pressure (BP): </label>
                                <input style="font-weight:5 ;"class="input input--text" id="formInput#text" type="text" name="bloodPressure"
                                    placeholder="in (mm Hg)" />
                            </div>
                            <div class="form__field">
                                <label style="font-weight:bold ;" for="formInput#text">Skin Thickness: </label>
                                <input style="font-weight:5 ;"class="input input--text" id="formInput#text" type="text" name="skinThickness"
                                    placeholder="in (mm)" />
                            </div>
                            <div class="form__field">
                                <label style="font-weight:bold ;" for="formInput#text">Insulin: </label>
                                <input style="font-weight:5 ;"class="input input--text" id="formInput#text" type="text" name="insulin"
                                    placeholder="in (mu U/ml)" />
                            </div>
                            <div class="form__field">
                                <label style="font-weight:bold ;" for="formInput#text">Body Mass Index (BMI): </label>
                                <input style="font-weight:5 ;"class="input input--text" id="formInput#text" type="text" name="BMI"
                                    placeholder="in (kg/m2)" />
                            </div>
                            <div class="form__field">
                                <label style="font-weight:bold ;" for="formInput#text">Pedigree: </label>
                                <input style="font-weight:5 ;"class="input input--text" id="formInput#text" type="text"
                                    name="diabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" />
                                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <div class="image-diab">
            <img style="height: 50em;" src="{% static 'images/doctorForm.png' %}" alt="Medical Logo" />
        </div>
    </div>


</section>

{% endblock %}
