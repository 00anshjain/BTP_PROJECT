{% load static %}

<header class="header" style="position: sticky;
top: 0;
width: 100%;z-index: 0.5">
    <div class="container container--narrow">
        <a href="{% url 'index' %}" class="header__logo">
            <img src="{% static 'images/a.png' %}" alt="Medical Logo" />
        </a>
        <nav class="header__nav">
            <input type="checkbox" id="responsive-menu" />
            <label for="responsive-menu" class="toggle-menu">
                <span>Menu</span>
                <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
                <li class="header__menuItem"><a href="{% url 'diseasePrediction' %}">Prediction</a></li>
                <li class="header__menuItem"><a href="{% url 'allDoctors' %}">Doctors</a></li>
                <li class="header__menuItem"><a href="{% url 'blogs' %}">Blogs</a></li>
                {% if request.user.is_authenticated %}
                <li class="header__menuItem"><a href="{% url 'inbox' %}">Inbox</a></li>
                <li class="header__menuItem"><a href="{% url 'clientAccount'%}">Account</a></li>

                {% endif %}
                {% if request.user.is_authenticated %}
                <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
                {% else %}
                <li class="header__menuItem"><a href="{% url 'doctorLogin' %}" class="btn btn--sub">Login/Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
