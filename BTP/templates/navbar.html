{% load static %}


<!-- Header Section -->
<header class="header">
    <div class="container container--narrow">
        <a href="" class="header__logo">
            <img src="{% static 'images/logo.svg' %}" alt="DevSearch Logo" />
        </a>
        <nav class="header__nav">
            <input type="checkbox" id="responsive-menu" />
            <label for="responsive-menu" class="toggle-menu">
                <span>Menu</span>
                <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">
                <li class="header__menuItem"><a href="{% url 'services' %}">Services</a></li>
                <li class="header__menuItem"><a href="{% url 'doctors' %}">Doctors</a></li>
                <li class="header__menuItem"><a href="{% url 'contact' %}">Contact</a></li>
                <li class="header__menuItem"><a href="{% url 'bookAppointment' %}">Appointment</a></li>
                <li class="header__menuItem"><a href="{% url 'blogs' %}">Blogs</a></li>



                {% if request.user.is_authenticated %}
                <li class="header__menuItem"><a href="{% url 'account'%}">Account</a></li>
                <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">Logout</a></li>
                {% else %}
                <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">Login/Sign Up</a></li>
                {% endif %}

            </ul>
        </nav>
    </div>
</header>
