<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbars</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header class="header">

        <a href="{% url 'index' %}" class="logo"> <i class="fas fa-heartbeat"></i> medcare. </a>

        <nav class="navbar">
            <a href="{% url 'index' %}">home</a>
            <a href="{% url 'services' %}">services</a>
            <a href="{% url 'about' %}">about</a>
            <a href="{% url 'doctors' %}">doctors</a>
            <a href="{% url 'contact' %}">contact us</a>
            <a href="{% url 'bookAppointment' %}">book</a>
            <a href="{% url 'review' %}">review</a>
            <a href="{% url 'blogs' %}">blogs</a>
            <button class="btn" style="margin-left: 5px;">Login</button>
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>

    </header>
</body>

</html>
