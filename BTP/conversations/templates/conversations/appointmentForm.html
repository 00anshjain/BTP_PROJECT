{% extends 'main.html' %}
{% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                <!-- Input:Text -->
                <div class=" form__field">
                    
                
                    {% if field.label == "Date" %}
                    <label for="formInput#text">Date:</label>
                    <input type="date" id="date" name="date">
                    {% elif field.label == "Time" %}
                    <label for="formInput#text">Time:</label>
                    <input type="time" id="time" name="time" min="09:00" max="18:00" required>
                    {% endif %}
                </div>
                {% endfor %}


                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Send" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
